<div class="create-quest">
  <form [formGroup]="form">
    <p>
      <mdl-textfield label="Quest Name" name="questName" type="text" formControlName="questName" floating-label></mdl-textfield>
    </p>
    <div formArrayName="stages">
      <div *ngFor="let control of stages.controls; let i=index" >
        <mdl-textfield [formControlName]="i" type="text" label="Stage Name" floating-label></mdl-textfield>
      </div>
    </div>
    <p>
      <button mdl-button (click)="addStage()" mdl-button-type="mini-fab" mdl-colored="primary" >
        <mdl-icon>add</mdl-icon>
      </button>
      <button mdl-button (click)="onSubmit()"  [disabled]="!form.valid" mdl-button-type="raised" mdl-ripple mdl-colored="primary">
        Submit
      </button>
    </p>
  </form>
</div>
